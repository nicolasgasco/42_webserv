server
{
	port 8081
	host example.com

	server_name die_Veteranen_webserv

	root /public

  	error_page /public/error/404.html

    cgi_file_ext .py .sh

	autoindex on
    
	max_body_size 10000000

	location /pictures
	{
		accepted_methods GET POST HEAD
		index index.html
	}

	location /assets
	{
		accepted_methods GET
		index index.html
	}

	location /origin
	{
		alias /redirect
		accepted_methods GET POST HEAD
		index redirect_page.html
	}
}


server
{
	port 8083
	host localhost

	server_name die_Veteranen_webserv

	root /public

  	error_page /public/error/404.html

    cgi_file_ext .py .sh

	autoindex on
    
	max_body_size 4000000

	location /pictures
	{
		accepted_methods GET POST DELETE HEAD
		index index.html
	}

	location /assets
	{
		accepted_methods GET
		index index.html
	}

	location /origin
	{
		alias /redirect
		accepted_methods GET POST HEAD
		index redirect_page.html
	}
}
