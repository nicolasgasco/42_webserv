<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Webserv</title>
    <base href="/" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Styles -->
    <link rel="stylesheet" href="gallery/index.css" />
    <link rel="stylesheet" href="commons.css" />
  </head>
  <body>
    <div class="header">
      <a href="/"
        ><img src="assets/42_logo.png" alt="42" class="header__logo" /><span
          class="sr-only"
          >Go to homepage</span
        ></a
      >
    </div>
    <main class="container centered padded">
      <h1>Gallery page</h1>
      <h2>Your uploaded pictures</h2>
      <p>
        Pictures are re-uploaded everytime the server is run, but you can delete
        them for this session.
      </p>
      <div id="pictures-container"></div>
      <a href="gallery/upload">Upload a new picture</a>
    </main>
  </body>
  <script src="gallery/index.js"></script>
</html>
