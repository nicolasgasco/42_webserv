<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload a picture - Webserv</title>
    <base href="/" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Styles -->
    <link rel="stylesheet" href="commons.css" />
  </head>
  <body>
    <div class="header">
      <a href="/"
        ><img src="assets/42_logo.png" alt="42" class="header__logo" /><span
          class="sr-only"
          >Go to homepage</span
        ></a
      >
    </div>
    <main class="container centered padded">
      <h2>Upload a picture</h2>
      <p>
        Chose a picture from your system or go
        <a href="/cgi_bin/gallery_page.py">back to gallery</a>.
      </p>
      <p>Max size is determined by server's config file.</p>
      <form
        action="/gallery/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="image" accept="image/*" />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
