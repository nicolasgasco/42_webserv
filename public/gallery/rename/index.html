<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rename a picture - Webserv</title>
    <base href="/" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Styles -->
    <link rel="stylesheet" href="commons.css" />
    <link rel="stylesheet" href="gallery/rename/index.css" />
  </head>
  </head>
  <body>
    <div class="header">
      <a href="/"
        ><img src="assets/42_logo.png" alt="42" class="header__logo" /><span
          class="sr-only"
          >Go to homepage</span
        ></a
      >
    </div>
    <main class="container centered padded">
      <h2>Rename a picture</h2>
      <p>
        Chose a picture the you want rename from the
        <a href="gallery/pictures/">gallery/pictures/</a> folder.
      </p>
      <form
        id="rename-form"
        action="/cgi-bin/rename_picture.py"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
      <div>
        <label for="file">File name:</label>
        <input
          type="text"
          id="file"
          name="name"
          value="jeremy-bishop-_CFv3bntQlQ-unsplash.jpg"
        />
      </div>
      <div>
        <label for="name">New name:</label>
        <input
          type="text"
          id="name"
          name="name"
          value="new_name.jpg"
        />
      </div>
      <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
