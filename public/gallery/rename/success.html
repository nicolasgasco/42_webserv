<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rename a picture - Webserv</title>
    <base href="/" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Styles -->
    <link rel="stylesheet" href="commons.css" />
  </head>
  </head>
  <body>
    <div class="header">
      <a href="/"
        ><img src="assets/42_logo.png" alt="42" class="header__logo" /><span
          class="sr-only"
          >Go to homepage</span
        ></a
      >
    </div>
    <main class="container centered padded">
      <h2>Your picture was successfully renamed.</h2>
      <p>You can check the new name in the <a href="gallery/pictures/">gallery/pictures/</a> folder or <a href="/">go back to home</a>.</p>
      <img src="assets/rename.png"  class="illustration--medium"/>
    </main>
