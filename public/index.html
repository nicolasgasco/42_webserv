<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webserv</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Styles -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="commons.css" />
  </head>
  <body>
    <div class="header">
      <a href="/"
        ><img src="assets/42_logo.png" alt="42" class="header__logo" /><span
          class="sr-only"
          >Go to homepage</span
        ></a
      >
    </div>
    <main>
      <section class="hero-section centered padded">
        <h1 class="hero-section__title">Welcome to our Webserv project!</h1>
        <div class="hero-section__avatar-container">
          <img src="assets/ngasco.jpeg" alt="Portrait of ngasco" />
          <img src="assets/dgerwig.jpeg" alt="Portrait of dgerwig" />
        </div>
      </section>
      <section class="quick-actions centered padded">
        <h2>Quick actions</h2>
        <ul>
          <li>
            Route that does not exist:
            <a href="/does-not-exist">/does-not-exist</a>
          </li>
          <li>
            <form id="method-too-long-form">
              <input
                type="text"
                placeholder="Target"
                value="/"
                id="method-too-long-form__target"
              />
              <select id="method-too-long-form__method">
                <option value="GET">GET</option>
                <option value="OPTIONS">OPTIONS</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="LOOOOOOOOONG">LOOOONG</option>
              </select>
              <button type="submit">Submit</button>
              <p>
                Response received:
                <span class="method-too-long-form__message"></span>
              </p>
            </form>
          </li>
          <li>
            <p>Choose query params values</p>
            <form class="query-params__form">
              <input type="text" placeholder="key" value="code" />
              <input type="text" placeholder="value" value="403" />

              <input type="text" placeholder="key" value="message" />
              <input type="text" placeholder="value" value="Forbidden" />
            </form>
            <p>
              and visit
              <a
                id="query-params__link"
                href="/error/index.html?code=403&message=Forbidden"
                >/error/index.html?code=403&message=Forbidden</a
              >
            </p>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
